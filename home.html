        /* Style global */
        body {
            margin: 0;
            font-family: Arial, sans-serif;

        /* Header */
        header {
            background-color: #ff9268;
            color: rgb(253, 253, 253);
            padding: 10px 20px;
            
        }

        /* Logo */
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: rgb(12, 7, 7);
            text-decoration: none;
            padding: 8px 12px;
            transition: background 0.3s;
        }

    
        /* Responsive : menu en colonne sur petits écrans */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
            }

            nav ul li {
                margin: 10px 0;
            }
            
        }
